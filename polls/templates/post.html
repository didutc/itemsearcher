<html lang="kr">
  	<head>
    <!-- Basic Page Needs
  ================================================== -->
    <title>래빈 - 입고내역 &gt; 주문신청 현황</title>
    {% load static %}
	<link href='{% static "css/table_style.css" %}' rel="stylesheet">
	</head>
  <body>

  </div>

    <div class="table-users">
      <table class='table-all' cellspacing="0">
        <tr class="menu-bar">
          <th width="150" style='font-weight: bold;'>이름</th>
          <th width="150" style='font-weight: bold;'>검색량</th>
          <th width="150" style='font-weight: bold;'>상품량</th>
		  <th width="90" style='font-weight: bold;'>경쟁량</th>
		  <th width="150" style='font-weight: bold;'>pc단가</th>
		  <th width="150" style='font-weight: bold;'>모바일단가</th>
      <th width="90" style='font-weight: bold;'>ref</th>
      <th width="120" style='font-weight: bold;'>close ref</th>
		</tr>

		{% for li in scout_list %}
        <tr >
            <!-- ; onClick =window.open('https://search.shopping.naver.com/search/all?query={{li.0}}')  onClick =window.open('https://search.naver.com/search.naver?ie=UTF-8&query={{li.0}}')  -->
            <td id='name'  onclick="newpage(this);" style='font-weight: bold;' >{{li.0}}</td>
            <td id='search' style='font-weight: bold;'>{{li.1}}</td>
            <td id='prd' style='font-weight: bold;'>{{li.2}}</td>
            <td id ='comp' style='font-weight: bold;'>{{li.3}}</td>
            <td id ='bid' style='font-weight: bold;'>{{li.4}}</td>
            <td id ='link' style='font-weight: bold;'>{{li.5}}</td>
            <td id ='link' style='font-weight: bold;'> 
              <input id="gosubmit" class="btn" type="submit" value ='클릭'>
            </td>
            <td id ='link' style='font-weight: bold;'> 
              <input id="gosubmit" class="btnclose" type="submit" value ='클릭'>
            </td>
        </tr>
		{% endfor %}
      </table>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src='{% static "js/script.js" %}'></script>  
  </body>
</html>
